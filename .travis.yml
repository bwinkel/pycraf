# We set the language to c because python isn't supported on the MacOS X nodes
# on Travis. However, the language ends up being irrelevant anyway, since we
# install Python ourselves using conda.
language: none

os:
    - linux

# compiler:
#     - gcc
#     - clang

# Setting sudo to false opts in to Travis-CI container-based builds.
sudo: false

# The apt packages below are needed for sphinx builds. A full list of packages
# that can be included can be found here:
#
# https://github.com/travis-ci/apt-package-whitelist/blob/master/ubuntu-precise

addons:
    apt:
        packages:
            - graphviz
            - texlive-latex-extra
            - dvipng

env:
    global:

        # The following versions are the 'default' for tests, unless
        # overridden underneath. They are defined here in order to save having
        # to repeat them for all configurations.
        - PYTHON_VERSION=3.6
        - NUMPY_VERSION=stable
        - ASTROPY_VERSION=stable
        - MAIN_CMD='python setup.py'
        - SETUP_CMD='test --remote-data=any'
        - PIP_DEPENDENCIES=''
        - EVENT_TYPE='pull_request push'

        # - SRTMDATA=${TRAVIS_BUILD_DIR}/pycraf/pathprof/tests/srtm
        - SRTMDATA=${TRAVIS_BUILD_DIR}/srtm
        - OMP_NUM_THREADS=2
        - TWINE_USERNAME=bwinkel

        # For this package-template, we include examples of Cython modules,
        # so Cython is required for testing. If your package does not include
        # Cython code, you can set CONDA_DEPENDENCIES=''
        - CONDA_DEPENDENCIES='pip wheel numpy scipy astropy pytest cython h5py matplotlib pyproj sgp4'

        # List other runtime dependencies for the package that are available as
        # pip packages here.
        # - PIP_DEPENDENCIES=''

        # Conda packages for affiliated packages are hosted in channel
        # "astropy" while builds for astropy LTS with recent numpy versions
        # are in astropy-ci-extras. If your package uses either of these,
        # add the channels to CONDA_CHANNELS along with any other channels
        # you want to use.
        - CONDA_CHANNELS='astropy-ci-extras astropy conda-forge'

        # If there are matplotlib or other GUI tests, uncomment the following
        # line to use the X virtual framebuffer.
        # - SETUP_XVFB=True

        # github pages secure key
        - secure: ""

    # matrix:
    #     # Make sure that egg_info works without dependencies
    #     - PYTHON_VERSION=3.5 SETUP_CMD='egg_info'
    #     - PYTHON_VERSION=3.6 SETUP_CMD='egg_info'

matrix:

    # Don't wait for allowed failures
    fast_finish: true

    include:

        # Standard linux; also used for sdist'ing
        - os: linux
          env: DO_DIST=YES

        # Try MacOS X
        - os: osx
          osx_image: xcode8.3
          env:
            - CC='gcc-7'
            - CXX='g++-7'
            - CPP='g++-7'
            - LD='gcc-7'
          # compiler: gcc

        # We have to make the MacOS release based on rather old numpy version
        # otherwise users will keep getting "incompatible API" errors
        # (For more information on ABI problems with numpy see:
        # https://stackoverflow.com/questions/17709641/valueerror-numpy-dtype-has-the-wrong-size-try-recompiling/18369312)
        - os: osx
          osx_image: xcode8.3
          env:
            - CC='gcc-7'
            - CXX='g++-7'
            - CPP='g++-7'
            - LD='gcc-7'
            - DO_MAC_DIST=YES
            - NUMPY_VERSION=1.11
          # compiler: gcc

        # Do a coverage test.
        - os: linux
          env: SETUP_CMD='test --remote-data=any --coverage'

        # A test without remote-data
        - os: linux
          env: SETUP_CMD='test'

        # This first builds docs, then runs tests and uploads if
        # successful, only
        - os: linux
          env:
            - SETUP_CMD='build_docs'
            - UPLOAD_DOCS=YES

        # Now try Astropy dev with the latest 3.x.
        - os: linux
          env: ASTROPY_VERSION=development
               EVENT_TYPE='pull_request push cron'

        # Try all python versions and Numpy versions. Since we can assume that
        # the Numpy developers have taken care of testing Numpy with different
        # versions of Python, we can vary Python and Numpy versions at the same
        # time.

        # - os: linux
        #   env: PYTHON_VERSION=3.5 NUMPY_VERSION=1.11

        # Do a PEP8 test with pycodestyle
        - os: linux
          env: MAIN_CMD='pycodestyle pycraf --count' SETUP_CMD=''

    allow_failures:
        # Do a PEP8 test with pycodestyle
        # (allow to fail unless your code completely compliant)
        - os: linux
          env: MAIN_CMD='pycodestyle pycraf --count' SETUP_CMD=''

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install gcc; brew link --overwrite gcc; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then gcc --version; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then gcc-7 --version; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then gfortran --version; fi
  # - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then echo "LD_LIBRARY_PATH" $LD_LIBRARY_PATH ; fi
  # - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then echo "DYLD_LIBRARY_PATH" $DYLD_LIBRARY_PATH ; fi

install:

    - mkdir -p ${TRAVIS_BUILD_DIR}/srtm/

    # We now use the ci-helpers package to set up our testing environment.
    # This is done by using Miniconda and then using conda and pip to install
    # dependencies. Which dependencies are installed using conda and pip is
    # determined by the CONDA_DEPENDENCIES and PIP_DEPENDENCIES variables,
    # which should be space-delimited lists of package names. See the README
    # in https://github.com/astropy/ci-helpers for information about the full
    # list of environment variables that can be used to customize your
    # environment. In some cases, ci-helpers may not offer enough flexibility
    # in how to install a package, in which case you can have additional
    # commands in the install: section below.

    - git clone --depth 1 git://github.com/astropy/ci-helpers.git
    - source ci-helpers/travis/setup_conda.sh

    # As described above, using ci-helpers, you should be able to set up an
    # environment with dependencies installed using conda and pip, but in some
    # cases this may not provide enough flexibility in how to install a
    # specific dependency (and it will not be able to install non-Python
    # dependencies). Therefore, you can also include commands below (as
    # well as at the start of the install section or in the before_install
    # section if they are needed before setting up conda) to install any
    # other dependencies.

script:
   - $MAIN_CMD $SETUP_CMD
   - echo "UPLOAD_DOCS" $UPLOAD_DOCS
   # have to remove the c-files, generated during build with
   # git reset --hard HEAD;
   - set -e
   - 'if [[ $UPLOAD_DOCS ]]; then
        $MAIN_CMD test --remote-data=any;
        conda install doctr;
        git reset --hard HEAD;
        if [[ $TRAVIS_TAG ]]; then
          doctr deploy . --no-require-master --sync;
        else
          doctr deploy --no-require-master --sync --built-docs docs/_build/html "latest";
        fi
     fi'

after_success:
    # If coveralls.io is set up for this package, uncomment the line below.
    # The coveragerc file may be customized as needed for your package.
    - 'if [[ $SETUP_CMD == *coverage* ]]; then
         coveralls --rcfile="pycraf/tests/coveragerc";
       fi'

    - echo "TRAVIS_TAG" $TRAVIS_TAG
    - echo "DO_DIST" $DO_DIST
    - 'if [[ $TRAVIS_TAG && $DO_DIST ]]; then
         conda install twine;
         python setup.py sdist;
         python -m twine upload dist/*.tar.gz;
       fi'
    - echo "DO_MAC_DIST" $DO_MAC_DIST
    - 'if [[ $TRAVIS_TAG && $DO_MAC_DIST ]]; then
         conda install twine;
         python setup.py bdist_wheel;
         python -m twine upload dist/*.whl;
       fi'
